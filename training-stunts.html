<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Dummy Gymnastics</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .links-container {
      display: flex;
      justify-content: space-evenly;
      gap: px;
      padding: 10px 0; /* decreased padding */
      background-color: #FCFF55;
      border-radius: 10px;
      margin-top: 50px;
      width: 90%; /* increased width */
      margin: 50px auto; /* centered */
      height: 50px; /* decreased height */
      display: flex;
      align-items: center;
    }

    .link-container {
      padding: 5px 20px; /* decreased padding */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Adjusted links */
    .training-stunts {
      margin-right: 23px; /* moved closer to Home */
    }

    .quiz-feedback {
      margin-left: 9px; /* moved closer to About */
    }

    .home-link a, .about-link a, .quiz-feedback a, .training-stunts a {
      text-decoration: none;
      color: #000;
      font-family: 'Outfit', sans-serif; /* added font family */
      display: inline-block;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.2s ease-in-out;
    }

    .home-link a:hover, .about-link a:hover, .quiz-feedback a:hover, .training-stunts a:hover {
      background-color: #000; /* added hover background color */
      color: #fff; /* added hover text color */
      text-decoration: underline; /* added hover underline */
      box-shadow: 0 0 0 8px #000 inset; /* added box shadow to hover effect */
      border-radius: 5px; /* added rounded edges to hover effect */
    }

    .start-button {
      font-size: 12pt;
      font-family: 'Outfit', sans-serif;
      background-color: #FCFF55;
      padding: 10px 30px;
      border-radius: 20px;
      display: inline-block;
      text-decoration: none;
      border: none;
      margin-top: 10px;
      color: #000;
    }

    .start-button:hover {
      background-color: white;
      color: #000;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 10px;
      padding: 10px;
      margin-bottom: 30px;
      margin-top: 40px; /* moved everything up */
      justify-items: center;
    }

    .grid-item {
      text-align: left; /* changed to left */
      padding: 0;
      max-width: 250px;
    }

    .image-holder {
      max-width: 100%;
      height: auto;
      max-height: 250px; /* reduced image size */
      margin: 0;
    }

    .text-underneath {
      text-align: left; /* changed to left */
      color: #ffffff;
      font-size: 14pt; /* reduced font size */
      margin-top: 5px;
    }

    @media (max-width: 800px) {
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        padding: 10px;
        justify-items: center;
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        display: grid;
        grid-template-columns: auto;
        gap: 10px;
        padding: 10px;
        justify-items: center;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="links-container">
    <div class="link-container">
      <div class="home-link"><a href="index.html">Home</a></div>
    </div>
    <div class="link-container">
      <div class="training-stunts"><a href="training-stunts.html">Training Stunts</a></div>
    </div>
    <div class="link-container">
      <div class="quiz-feedback"><a href="quiz-&-feedback.html">Quiz & Feedback</a></div>
    </div>
    <div class="link-container">
      <div class="about-link"><a href="about.html">About</a></div>
    </div>
  </div>
  <!-- Nav bar ends -->

  <h1 style="text-align: center; font-size: 36pt;">Choose a skill</h1>

  <div class="grid-container">
    <div class="grid-item">
      <img src="images/image-replacer.jpg" alt="image-replacer" class="image-holder">
      <h1 class="text-underneath">Hoverboard Handstand</h1>
      <a href="hoverboard-handstand.html" class="start-button">Start</a>
    </div>

    <div class="grid-item">
      <img src="images/aerial-gif.gif" alt="image-replacer" class="image-holder">
      <h1 class="text-underneath">Aerial (Handless Cartwheel)</h1>
      <a href="z-aerial.html" class="start-button">Start</a>
    </div>

    <div class="grid-item">
      <img src="images/no-handed-handstand.gif" alt="image-replacer" class="image-holder">
      <h1 class="text-underneath">Handstand (No handed)</h1>
      <a href="zz-handstand-no-handed.html" class="start-button">Start</a>
    </div>

    <div class="grid-item">
      <img src="images/backtuck-gif.gif" alt="image-replacer" class="image-holder">
      <h1 class="text-underneath">Backflip</h1>
      <a href="zzz-backtuck.html" class="start-button">Start</a>
    </div>
  </div>
</body>
</html>
