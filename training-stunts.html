<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Dummy Gymnastics</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .links-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 9px 45px;
      background-color: #FCFF55;
      border-radius: 10px;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 83%;
      height: 52px;
      z-index: 999;
    }

    .link-container {
      padding: 6px 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
    }

    .home-link a,
    .about-link a,
    .training-stunts a,
    .quiz-feedback a {
      text-decoration: none;
      color: #000;
      font-family: 'Outfit', sans-serif;
      font-size: 12pt;
      display: inline-block;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.2s ease-in-out;
    }

    .home-link a:hover,
    .about-link a:hover,
    .training-stunts a:hover,
    .quiz-feedback a:hover {
      background-color: #000;
      color: #fff;
      text-decoration: underline;
      box-shadow: 0 0 0 8px #000 inset;
      border-radius: 5px;
    }

    .start-button {
      font-size: 12pt;
      font-family: 'Outfit', sans-serif;
      background-color: #FCFF55;
      padding: 10px 30px;
      border-radius: 20px;
      display: inline-block;
      text-decoration: none;
      border: none;
      margin-top: 10px;
      color: #000;
    }

    .start-button:hover {
      background-color: white;
      color: #000;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 10px;
      padding: 10px;
      margin-bottom: 30px;
      margin-top: 90px; /* same */
      justify-items: center;
    }

    .grid-item {
      text-align: left;
      padding: 0;
      max-width: 250px;
    }

    .image-holder {
      max-width: 100%;
      height: auto;
      max-height: 250px;
      margin: 0;
    }

    .text-underneath {
      text-align: left;
      color: #ffffff;
      font-size: 14pt;
      margin-top: 5px;
    }

    @media (max-width: 800px) {
      .grid-container {
        grid-template-columns: auto auto;
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="links-container">
    <div class="link-container">
      <div class="home-link"><a href="index.html">Home</a></div>
    </div>
    <div class="link-container">
      <div class="training-stunts"><a href="training-stunts.html">Training Stunts</a></div>
    </div>
    <div class="link-container">
      <div class="quiz-feedback"><a href="quiz-&-feedback.html">Quiz & Feedback</a></div>
    </div>
    <div class="link-container">
      <div class="about-link"><a href="about.html">About</a></div>
    </div>
  </div>
  <!-- Nav bar ends -->

  <div style="margin-top: 160px;"> <!-- moved slightly up from 170px -->
    <h1 style="text-align: center; font-size: 36pt;">Choose a skill</h1>

    <div class="grid-container">
      <div class="grid-item">
        <img src="images/handstand-hoverboad-final.gif" alt="image-replacer" class="image-holder">
        <h1 class="text-underneath">Hoverboard Handstand</h1>
        <a href="hoverboard-handstand.html" class="start-button">Start</a>
      </div>

      <div class="grid-item">
        <img src="images/aerial-gif.gif" alt="image-replacer" class="image-holder">
        <h1 class="text-underneath">Aerial</h1>
        <a href="z-aerial.html" class="start-button">Start</a>
      </div>

      <div class="grid-item">
        <img src="images/no-handed-handstand.gif" alt="image-replacer" class="image-holder">
        <h1 class="text-underneath">Handstand (No handed)</h1>
        <a href="zz-handstand-no-handed.html" class="start-button">Start</a>
      </div>

      <div class="grid-item">
        <img src="images/backtuck-gif.gif" alt="image-replacer" class="image-holder">
        <h1 class="text-underneath">Backflip</h1>
        <a href="zzz-backtuck.html" class="start-button">Start</a>
      </div>
    </div>
  </div>
</body>
</html>
