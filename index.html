      margin-top: 20px; /* Reduced margin-top to move the paragraph up closer to the heading */

    /* Style for the container behind the links (new added box) */
    .links-container {
      display: flex;
      justify-content: space-evenly; /* Evenly space the links inside the container */
      gap: 20px; /* Adjust space between the links */
      padding: 8px 0; /* Padding around the entire container */
      background-color: #FCFF55; /* Yellow background for the container */
      border-radius: 10px; /* Rounded corners */
      margin-top: -10px; /* Adjusted margin-top to move the links box further down */
      width: 100%; /* Ensure the container takes up full width */
      max-width: 1100px; /* Increased max-width for wider container */
      box-sizing: border-box; /* Ensures padding and borders don't affect the overall width */
    }

    /* Style for each link container */
    .link-container {
      padding: 10px 10px; /* Reduced padding to make the box smaller */
      display: flex;
      align-items: center; /* Vertically center the link */
      justify-content: center; /* Horizontally center the link */
    }

    /* Updated link styles */
    .home-link a, .about-link a, .training-stunts a, .quiz-feedback a {
      font-family: 'Outfit', 'Outfitmedium.ttf';
      font-weight: 60;
      font-size: 12pt;
      display: inline-block;
      position: relative;
      text-decoration: none;
      color: #000; /* Black text color */
      padding: 5px 10px; /* Add padding to create a small rectangular highlight */
      border-radius: 5px; /* Add rounded corners to the highlight */
    }

    /* Link hover effect */
    .home-link:hover a, .about-link:hover a, .training-stunts:hover a, .quiz-feedback:hover a {
      color: #ffffff; /* Change text to white on hover */
      text-decoration: underline; /* Add underline on hover */
      background-color: #000; /* Add black background on hover */
    }

    /* Style for the crash dummy image */
    .crash-dummy {
      position: absolute;
      top: 140px; /* Adjusted top to move the image closer to the text */
      right: 50px;
      width: 100px;
      height: auto;
      transform-origin: center;
      transition: transform 0.1s ease;
    }

    /* Checkered line style */
    .checkered-line {
      width: 40%; /* Full width of the screen */
      margin-top: 20px; /* Space between the horizontal line and the checkered line */
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-start; /* Aligns the squares to the left */
    }

    /* Style for each square in the pattern */
    .checkered-line div {
      width: 21px;
      height: 40px;
      opacity: 100; /* This makes the checkered pattern invisible */
    }

    /* Black square style with thinner white outline */
    .checkered-line .black {
      background-color: black;
      border: 1px solid white; /* Thinner white border around the black squares */
    }

    /* White square style (formerly yellow) */
    .checkered-line .yellow {
      background-color: white; /* Changed from yellow to white */
      border: 1px solid white; /* Default white border around the white squares */
    }

    /* Add a white outline to the last white square */
    .checkered-line .yellow:last-of-type {
      border: 1px solid white; /* White border around the last white square */
    }

    /* Alternate stacked squares */
    .stacked {
      display: flex;
      flex-direction: column;
    }

    /* Content section to adjust space below the checkered line */
    .content {
      margin-top: 10px; /* Moves content slightly higher without interfering with the checkered line */
    }

    /* Move content slightly higher by adjusting the margin-top of the content */
    .content {
      margin-top: -20px; /* Moves content closer to the checkered line */
    }
  </style>
